<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Oprávnění</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <p>
      Pro neomezenou funkčnost aplikace, je lepší povolit všechny oprávnění.
    </p>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-content>
  <ion-button (click)="testSave()" expand="full">Save Test</ion-button>
  <ion-button (click)="testLoad()" expand="full">Load Test</ion-button>
</ion-content>
